l_russian:
 total_propaganda: "Тотальная пропаганда"
 total_propaganda_tooltip: "Включим машину проганды на полную. \nМы не пожалеем никакие ресурсы, чтобы с каждого угла: газеты, радио, книг, листовок, сброшенных миллионами, восхвалять новый режим. \nЕсли у людей нет радио мы произведем, если у людей нет газет, мы создадим. \nБесплатный суп для голодающих, работа на заводах для безработных, новые для дома для обездоленных, но только с одним условием: поддержать новый режим!"
 collaborate_with_local_elite: "Сманить местную элиту"
 collaborate_with_local_elite_tooltip: "Под руководством нашего мудрого лидера, мы вступаем в эру порядка и стабильности. Чтобы обеспечить благополучие нации, необходимо соблюдать законы и поддерживать единство.\n Лица, пытающиеся нарушить установленный порядок, будут строго наказаны.\n Только с сильным и единодушным лидером мы сможем достичь величия и процветания. Следуйте нашим указаниям, и мы обеспечим вам защиту и благосостояние."
 factories_for_workers_lands_for_peasants: "Заводы рабочим, землю крестьянам"
 factories_for_workers_lands_for_peasants_tooltip: "Заводы для рабочих, земля для крестьян - это основа нашей коммунистической идеологии. \nМы стремимся к созданию общества, где средства производства принадлежат народу, а богатство распределяется справедливо. Поддерживая нас, вы поддерживаете равенство и солидарность.\n Только вместе мы можем построить рай на земле, где каждый человек будет иметь все необходимое для счастья и достоинства"